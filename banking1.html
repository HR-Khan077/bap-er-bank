<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Deposit</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-center text-5xl mt-4">Let's get some 
            <span class="font-semibold text-purple-600"> money</span>
        </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
              <div class="bg-blue-400 rounded p-8">
                <h2 class="text-xl">Deposit Total</h2>
                <h4 class="text-3xl">$ <span id="deposit-total">00</span></h4>
            </div>
              <div class="bg-green-400 rounded p-8">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
            </div>
              <div class="bg-yellow-400 rounded p-8">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-3xl">$ <span id="balance-total">1200</span></h2>
            </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 mt-4 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please deposite</h3>
                    <div class="">
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$You want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 text-white font-medium rounded px-4">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$You want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 text-white font-medium rounded px-4">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking1.js"></script>
</body>
</html>
