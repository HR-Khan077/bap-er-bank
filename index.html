<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-center font-bold">Welcome to <span class="font-semibold text-purple-600">Baper Bank</span> </h2>
        
    </header>
    <main>
        <section class="bg-green-200 w-3/4 p-8 mx-auto">
            <h3 class="mb-4 text-2xl">Please Login</h3>
        <div action="">
            <input id="mail-holder" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="E-mail">
            <input id="password-holder" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" placeholder="password">
            <button id="login-submit" class="bg-yellow-600 text-white font-medium rounded px-4">Submit</button>
        </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    
</body>
</html>
